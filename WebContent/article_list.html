<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <link rel="stylesheet" type="text/css" href="./css/business.min.css">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/sweetalert.css">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" type="text/css" href="./css/angular-growl.min.css">
    <link rel="stylesheet" type="text/css" href="./css/article_list.css">
</head>

<body>
    <div class="page-article-list">
        <div class="row">
            <div class="col-md-1 select-title select-title-first">一级栏目</div>
            <div class="col-md-1">
                <select class="select-title select-title-first" id="J_select_first"></select>
            </div>
            <div class="col-md-1 select-title select-title-second">二级栏目</div>
            <div class="col-md-1">
                <select class="select-title select-title-second" id="J_select_second"></select>
            </div>
            <div class="col-md-1">
                <button class="btn btn-success" id="J_filter_btn">筛选</button>
            </div>
            <div class="col-md-1">
                <button class="btn btn-success">新建文章</button>
            </div>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th style="text-align: center;">一级栏目</th>
                    <th style="text-align: center;">二级栏目</th>
                    <th style="text-align: center;">文章标题</th>
                    <th style="text-align: center;">操作</th>
                </tr>
            </thead>
            <tbody id="J_articles"></tbody>
        </table>
        <!--  翻页的按钮  -->
        <nav>
            <ul class="pager">
                <li class="previous">
                    <a>
                        <span aria-hidden="true">&larr;</span> 前一页
                    </a>
                </li>
                <li class="next">
                    <a>
                        后一页 <span aria-hidden="true">&rarr;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    </div>
    <script type="text/javascript" src="./js/third_party/jquery.min.js"></script>
    <script type="text/javascript" src="./js/third_party/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="./js/third_party/sweetalert-dev.js"></script>
    <script type="text/javascript" src="./js/third_party/mustache.min.js"></script>
</body>
<script type="text/javascript">
    $(function () {
        var ctrl = {
            columnId: '',
            articles: [],
            getColumn: function (parentColumnId, htmlId) {
                $.get('/xmheart_pc_server/columns', {
                    parentColumnId: parentColumnId
                }, function (data) {
                    var optionString = '';
                    for (var i in data) {
                        var jsonObj = data[i];
                        optionString += "<option value=\"" + jsonObj.id + "\" >" + jsonObj.columnName + "</option>";
                        $(htmlId).html("<option value='请选择'>请选择</option> " + optionString);
                    }
                });
            },
            getArticles: function (pageNo, pageSize, columnId) {
                $.get('/xmheart_pc_server/articles', {
                    pageNo: pageNo,
                    pageSize: pageSize,
                    columnId: columnId
                }, function (data) {
                    ctrl.articles = data;
                    var users = { result: data };
                    var template = "{{#result}}<tr><td>{{columnName}}</td><td>{{columnName}}</td><td>{{title}}</td><td><button class='btn btn-danger'>编辑</button></td></tr>{{/result}}";
                    var views = Mustache.render(template, users);
                    $("#J_articles").html(views);
                });
            },
            previous: function () {
                console.log('上一页')
            },
            next: function () {
                console.log('下一页')
            },
            init: function () {
                this.getColumn(0, '#J_select_first');
            }
        }
        ctrl.init();

        // 二级分类的出现
        $('.select-title-first').change(function () {
            var firstId = $(this).val();
            if (firstId !== 0) {
                $('.select-title-second').show();
                ctrl.getColumn(firstId, '#J_select_second');
            }
        });

        // 获取二级分类的id
        $('.select-title-second').change(function () {
            ctrl.columnId = $(this).val();
        });

        // 筛选
        $('#J_filter_btn').on('click', function() {
            ctrl.getArticles(1, 10, ctrl.columnId);
        });

        // 上一页
        $('.previous').on('click', ctrl.previous);
        // 下一页
        $('.next').on('click', ctrl.next);
    })

</script>

</html>
