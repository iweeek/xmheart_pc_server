<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
<link rel="stylesheet" type="text/css" href="./css/business.min.css">
<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="./css/sweetalert.css">
<link rel="stylesheet" type="text/css" href="./css/bootstrap-datetimepicker.min.css">
<link rel="stylesheet" type="text/css" href="./css/angular-growl.min.css">
</head>
<body>
    <div>
        <div>
            <div>
                <div class="row">
                    <div class="col-md-1" style="line-height: 34px;">一级栏目</div>
                    <div class="col-md-2">
                        <select class="form-control col-md-1"></select>
                    </div>
                    <div class="col-md-1" style="line-height: 34px;">二级栏目</div>
                    <div class="col-md-2">
                        <select class="form-control col-md-1"></select>
                    </div>
                    <div class="col-md-1">
                        <button class="btn btn-success">筛选</button>
                    </div>
                    <div class="col-md-1">
                        <button class="btn btn-success">新建文章</button>
                    </div>
                </div>
            </div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th style="text-align: center;">一级栏目</th>
                        <th style="text-align: center;">二级栏目</th>
                        <th style="text-align: center;">文章标题</th>
                        <th style="text-align: center;">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="goodsItem in goodList">
                        <td data-ng-if="goodsItem.station == 1"></td>
                        <td data-ng-bind="goodsItem.brandName || '没有品牌'"
                            style="vertical-align: middle;"></td>
                        <td data-ng-bind="goodsItem.goodsTitle" style="line-height: 60px;"></td>
                        </td>
                        <!-- <td data-ng-bind="goodsItem.goodsNumber" style="line-height: 60px"></td> -->
                        <td style="padding-top: 20px;">
                            <button class="btn btn-danger">编辑</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!--  翻页的按钮  -->
            <nav>
                <ul class="pager">
                    <li class="previous" data-ng-click="pre()" style="cursor: pointer;"><a>
                            <span aria-hidden="true">&larr;</span> 前一页
                        </a></li>
                    <li class="next" data-ng-click="next()" style="cursor: pointer;"><a>
                            后一页 <span aria-hidden="true">&rarr;</span>
                        </a></li>
                </ul>
            </nav>
        </div>
    </div>
    </div>
    <script type="text/javascript" src="./js/third_party/jquery.min.js"></script>
    <script type="text/javascript" src="./js/third_party/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="./js/third_party/sweetalert-dev.js"></script>
</body>
</html>
