<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  	<title></title>
  	<link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/editor.css">
  </head>
  <body>
    <div class="editor-container">
      <div class="btn-group">
        <input type="button" name="" value="确定" id="postSubmit">
        <input type="button" name="" value="取消">
      </div>
      <p class="subtit">选择导航</p>
      <div class="input-wrapper">
        <select class="select-title select-title-first" name="" id="cloumnFirst">
        </select>
        <select class="select-title select-title-second" name="" id="cloumnSecond">
        </select>
      </div>
      <div id="column" class="column-main">
        <p class="subtit">选择栏目</p>
        <div class="column-wrapper" >
          <div class="column-list"><span class="column-list-num">1</span><p class="column-list-title"></p></div>
          <div class="column-list"><span class="column-list-num">2</span><p class="column-list-title"></p></div>
          <div class="column-list"><span class="column-list-num">3</span><p class="column-list-title"></p></div>
          <div class="column-list"><span class="column-list-num">4</span><p class="column-list-title"></p></div>
        </div>
      </div>
      <div class="dialog" id="dialog">
        <div class="dialog-content">
          <div class="dialog-header">
            <h4 class="dialog-header-title">绑定标题弹窗</h4>
            <span class="dialog-header-close" id="dialogClose">×</span>
          </div>
          <div class="search">
            <input type="text" class="search-input" placeholder="请输入查找关键字">
            <input type="button" class="search-button" value="搜索">
          </div>
          <div class="search-result">
            <ul id="searchPostList">
              <li data-id="1">11111111111111111</li>
              <li data-id="2">222222222222222222</li>
              <li data-id="3">3333333333333333333</li>
              <li data-id="4">44444444444444444444</li>
              <li data-id="5">5555555555555555555</li>
              <li data-id="6">666666666666666666</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="dialog-back" id="dialogBack"></div>
    </div>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/editNav.js"></script>
    <script type="text/javascript">
      EDIT.NavEdit();
    </script>
  </body>
</html>
