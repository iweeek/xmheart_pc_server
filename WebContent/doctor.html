<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
<link rel="stylesheet" type="text/css" href="./css/business.min.css">
<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="./css/sweetalert.css">
<link rel="stylesheet" type="text/css" href="./css/select2.min.css">
</head>
<body>
    <!--   主题部分  -->
    <div>
        <div>
            <div>
                <div class="row" style="margin-top: 10px; margin-bottom: 20px;">
                </div>
                <div class="row" style="margin-top: 10px; margin-bottom: 20px;">
                    <div class="col-md-1" style="line-height: 34px;">科室名称</div>
                    <div class="col-md-2">
                        <select class="form-control col-md-10" id="typeSelectInput">
                            <option>心血管</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                    		<button class="btn btn-primary" id="columnSearch">搜索</button>
                    </div>
                </div>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th style="text-align: center; width: 170px;">医生姓名</th>
                            <th style="text-align: center; width: 170px;">职称</th>
                            <th style="text-align: center; width: 170px;">头像</th>
                            <th style="text-align: center; width: 150px;">头衔</th>
                            <th style="text-align: center; width: 80px;">操作</th>
                        </tr>
                    </thead>
                    <tbody id="secondTable">
                    		<tr>
				        	    <td style="vertical-align: middle;"></td>
				            <td style="vertical-align: middle;"></td>
				            <td style="vertical-align: middle; width: 100px;"><img src=# /></td>
				            <td style="vertical-align: middle; width: 100px;"></td>
				            <td style="vertical-align: middle;">
				              <button class="btn btn-primary post-btn-edit" data-column-id={{id}} data-column-name={{childColumnName}} style="margin-bottom: 5px;">编辑</button>
				            </td>
				        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="modal fade" id="postModal" tabindex="-1" role="dialog" aria-labelledby="postModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="exampleModalLabel">搜索文章标题</h4>
          </div>
          <div class="modal-body">
            <div class="form-horizontal">
			  <div class="form-group">
			    <label class="col-sm-2 control-label">医生姓名</label>
			    <div class="col-sm-10">
			      <input  class="form-control" placeholder="请输入医生姓名">
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="col-sm-2 control-label">职称</label>
			    <div class="col-sm-10">
			      <select class="form-control">
			      	<option>主任</option>
			      	<option>副主任</option>
			      </select>
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="col-sm-2 control-label">头像</label>
			    <div class="col-sm-10">
			    	  <input  class="form-control" placeholder="请上传医生头像">
			    </div>
			  </div>
			</div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="bindNavTitle">确定</button>
          </div>
        </div>
      </div>
    </div>
    <script id="firstColumnTemplate" type="x-tmpl-mustache">
      {{#data}}
        <option value="{{id}}">{{columnName}}</option>
      {{/data}}
    </script>
    <script id="secondColumnTd" type="x-tmpl-mustache">
      {{#data}}
        <tr>
        	  <td style="vertical-align: middle;">{{childColumnName}}</td>
          <td style="vertical-align: middle;">{{articleTitle}}</td>
          <td style="vertical-align: middle; width: 100px;"><img src={{imgUrl}} /></td>
          <td style="vertical-align: middle; width: 100px;">{{publishTime}}</td>
          <td style="vertical-align: middle;">
            <button class="btn btn-primary post-btn-edit" data-column-id={{id}} data-column-name={{childColumnName}} style="margin-bottom: 5px;">编辑</button>
          </td>
        </tr>
      {{/data}}
    </script>
    <script type="text/javascript" src="./js/third_party/jquery.min.js"></script>
    <script type="text/javascript" src="./js/third_party/mustache.min.js"></script>
    <script type="text/javascript" src="./js/third_party/sweetalert-dev.js"></script>
    <script type="text/javascript" src="./js/third_party/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/third_party/select2.min.js"></script>
    <script type="text/javascript" src="./js/i18n/select2.zh-CN.js"></script>
    <script type="text/javascript" src="./js/edit-doctor.js"></script>
    <script type="text/javascript">XPW.DoctorEdit()</script>
</body>
</html>
