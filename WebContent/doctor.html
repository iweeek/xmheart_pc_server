<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
<link rel="stylesheet" type="text/css" href="./css/business.min.css">
<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="./css/sweetalert.css">
<link rel="stylesheet" type="text/css" href="./css/select2.min.css">
</head>
<body>
    <!--   主题部分  -->
    <div>
        <div>
            <div>
                <div class="row" style="margin-top: 10px; margin-bottom: 20px;">
                </div>
                <div class="row" style="margin-top: 10px; margin-bottom: 20px;">
                    <div class="col-md-1" style="line-height: 34px;">科室名称</div>
                    <div class="col-md-2">
                        <select class="form-control col-md-10" id="typeSelectInput">
                            <option>心血管</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                    		<button class="btn btn-primary" id="columnSearch">搜索</button>
                    </div>
                </div>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th style="text-align: center; width: 170px;">医生姓名</th>
                            <th style="text-align: center; width: 170px;">职称</th>
                            <th style="text-align: center; width: 170px;">头像</th>
                            <th style="text-align: center; width: 150px;">头衔</th>
                            <th style="text-align: center; width: 80px;">操作</th>
                        </tr>
                    </thead>
                    <tbody id="doctorTable">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script id="firstColumnTemplate" type="x-tmpl-mustache">
      {{#data}}
        <option value="{{id}}">{{columnName}}</option>
      {{/data}}
    </script>
    <script id="doctorTd" type="x-tmpl-mustache">
      {{#data}}
        <tr>
        	 <td style="vertical-align: middle;">{{name}}</td>
          <td style="vertical-align: middle;">{{duty}}</td>
          <td style="vertical-align: middle; width: 100px;"><img width="100" height="100" src={{imageUrl}} /></td>
          <td style="vertical-align: middle; width: 100px;">{{professionalTitle}}</td>
          <td style="vertical-align: middle;">
            <button class="btn btn-primary post-btn-edit" data-doctor-id={{id}} style="margin-bottom: 5px;">编辑</button>
          </td>
        </tr>
      {{/data}}
    </script>
    <script type="text/javascript" src="./js/third_party/jquery.min.js"></script>
    <script type="text/javascript" src="./js/third_party/mustache.min.js"></script>
    <script type="text/javascript" src="./js/third_party/sweetalert-dev.js"></script>
    <script type="text/javascript" src="./js/third_party/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/third_party/select2.min.js"></script>
    <script type="text/javascript" src="./js/i18n/select2.zh-CN.js"></script>
    <script type="text/javascript" src="./js/edit-doctor.js"></script>
    <script type="text/javascript">XPW.DoctorEdit()</script>
</body>
</html>
