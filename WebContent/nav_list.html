<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
<link rel="stylesheet" type="text/css" href="./css/business.min.css">
<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="./css/sweetalert.css">
</head>
<body>
    <!--   主题部分  -->
    <div>
        <div>
            <div>
                <div class="row" style="margin-top: 10px; margin-bottom: 20px;">
                </div>
                <div class="row" style="margin-top: 10px; margin-bottom: 20px;">
                    <div class="col-md-1" style="line-height: 34px;">一级栏目</div>
                    <div class="col-md-2">
                        <select class="form-control col-md-10" id="typeSelectInput">
                            <option></option>
                        </select>
                    </div>
                </div>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th style="text-align: center; width: 170px;">二级栏目</th>
                            <th style="text-align: center; width: 170px;">文章标题</th>
                            <th style="text-align: center; width: 170px;">配图</th>
                            <th style="text-align: center; width: 150px;">发表时间</th>
                            <th style="text-align: center; width: 80px;">操作</th>
                        </tr>
                    </thead>
                    <tbody id="secondTable">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script id="firstColumnTemplate" type="x-tmpl-mustache">
      {{#data}}
        <option value="{{id}}">{{columnName}}</option>
      {{/data}}
    </script>
    <script id="secondColumnTd" type="x-tmpl-mustache">
      {{#data}}
        <tr>
        	  <td style="vertical-align: middle;">{{childColumnName}}</td>
          <td style="vertical-align: middle;">{{articleTitle}}</td>
          <td style="vertical-align: middle; width: 100px;"><img src={{imgUrl}} /></td>
          <td style="vertical-align: middle; width: 100px;">{{publishTime}}</td>
          <td style="vertical-align: middle;">
            <button class="btn btn-info" style="margin-bottom: 5px;">编辑</button>
          </td>
        </tr>
      {{/data}}
    </script>
    <script type="text/javascript" src="./js/third_party/jquery.min.js"></script>
    <script type="text/javascript" src="./js/third_party/mustache.min.js"></script>
    <script type="text/javascript" src="./js/third_party/sweetalert-dev.js"></script>
    <script type="text/javascript" src="./js/edit-nav.js"></script>
    <script type="text/javascript">XPW.NavEdit()</script>
</body>
</html>
