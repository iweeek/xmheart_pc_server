<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  	<title></title>
  	<link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/editor.css">
    <script type="text/javascript" charset="utf-8" src="../../js/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../js/editor_api.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="../../js/zh-cn.js"></script>
  	<!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="../js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="editor-container">
      <p class="subtit">文章标题</p>
      <div class="input-wrapper">
        <select class="select-title select-title-first" name="">
          <option value="0">请选择</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
        <select class="select-title select-title-second" name="">
          <option value="0">请选择</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
        <input type="text" class="article-title" value="">
      </div>
      <p class="subtit">文章内容</p>
      <script id="editor" type="text/plain" style="width:1024px;height:500px;"></script>
      <p class="subtit">文章标签</p>
      <div class="tag-wrapper">
        <input type="text" class="tag-input" value="">
        <span>（最多添加5个标签，多个标签之间用“,”分隔）</span>
      </div>
      <p class="subtit">文章摘要</p>
      <div class="digest-wrapper" id='wordCount'>
        <textarea  name="name" rows="8" cols="80"></textarea>
        <span class="wordwrap"><var class="word">200</var>/200</span>
      </div>
      <div class="btn-group">
        <input type="button" name="" value="发表文章">
        <input type="button" name="" value="舍弃">
      </div>
    </div>

  </body>
  <script type="text/javascript">
    var ue = UE.getEditor('editor');
  </script>
  <script type="text/javascript" src="../../js/jquery.min.js"></script>
  <script type="text/javascript">
    $(function(){
      // 标题二级选项的出现
      $('.select-title-first').change(function(){
        if ($(this).val() !== 0) {
          $('.select-title-second').show()
        }
      })
      // 摘要的字数
      var wordCount = $("#wordCount"),
      textArea = wordCount.find("textArea"),
      word = wordCount.find(".word");
      statInputNum(textArea,word);

      function statInputNum(textArea,numItem) {
        var max = numItem.text(),
        curLength;
        textArea[0].setAttribute("maxlength", max);
        curLength = textArea.val().length;
        numItem.text(max - curLength);
        textArea.on('input propertychange', function () {
          numItem.text(max - $(this).val().length);
        });
      }
    })
  </script>
</html>
