<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  	<title></title>
  	<link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/editor.css">
  </head>
  <body>
    <div class="editor-container">
      <p class="subtit">选择导航</p>
      <div class="input-wrapper">
        <select class="select-title select-title-first" name="">
          <option value="0">请选择</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
        <select class="select-title select-title-second" name="">
          <option value="0">请选择</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>
      <div id="column" class="column-main">
        <p class="subtit">选择栏目</p>
        <div class="column-wrapper" >
          <span class="column-list">1</span>
          <span class="column-list">2</span>
          <span class="column-list">3</span>
          <span class="column-list">4</span>
        </div>
      </div>
      <div class="dialog" id="dialog">
        <div class="dialog-content">
          <div class="dialog-header">
            <h4 class="dialog-header-title">绑定标题弹窗</h4>
            <span class="dialog-header-close" id="dialogClose">×</span>
          </div>
          <div class="search">
            <input type="text" class="search-input" placeholder="请输入查找关键字">
            <input type="button" class="search-button" value="搜索">
          </div>
          <div class="search-result">
            <ul>
              <li>11111111111111111</li>
              <li>222222222222222222</li>
              <li>3333333333333333333</li>
              <li>44444444444444444444</li>
              <li>5555555555555555555</li>
              <li>666666666666666666</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="dialog-back" id="dialogBack"></div>
      <div class="btn-group">
        <input type="button" name="" value="确定">
        <input type="button" name="" value="取消">
      </div>
    </div>
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript">
    $(function(){
      // 标题二级选项的出现
      $('.select-title-first').change(function(){
        console.log($(this).val());
        if ($(this).val() !== '0') {
          $('.select-title-second').show()
        } else {
          $('.select-title-second').hide()
          $('#column').hide()
        }
      })
      $('.select-title-second').change(function(){
        if ($(this).val() !== '0') {
          $('#column').show()
        } else {
          $('#column').hide()
        }
      })
      // 弹窗操作
      $('.column-wrapper').on('click', '.column-list', function () {
        $('#dialogBack').show();
        $('#dialog').show();
      })
      $('#dialog').click(function (e) {
        if (e.target.className == 'dialog') {
          $('#dialogBack').hide();
          $('#dialog').hide();
        }
      })
      $('#dialogClose').click (function() {
        $('#dialogBack').hide();
        $('#dialog').hide();
      })
    })
    </script>
  </body>
</html>
